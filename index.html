<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/signup.css" />
    <title>Lotus Sign Up</title>
</head>
<body>
    <header class="header-mtg">MTG Deck Builder</header>
    <label class="sign-up-label">Sign Up</label>
    <form id="user-input">
        <label>Your Email</label>
            <input type="email" name="email" placeholder="Your E-mail">
        <label>Your Password</label>
            <input type="password" name="password" placeholder="Your Password">
                <button id="class">Submit</button>
    </form>
        <label class="sign-in-label">Sign In</label>
            <form id="existing-user-input">
        <label>Your Email</label>
            <input type="email" name="email" placeholder="Your E-mail">
        <label>Your Password</label>
            <input type="password" name="password" placeholder="Your Password">
                <button class="submit">Submit</button>
    </form>
    
    <script type="module" src="app.js"></script>
</body>
</html>
